<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Growth Calculator</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    
</head>
<body>
    <main>
        <section>
            <h1>아기 성장 계산기</h1>
            <p class="input_explanation">아기의 성별과 생일, 체중, 키를 입력해주세요.</p>
        </section>
        <section>
            <form method="POST" action="/result" class="entry">
                <h3>성별</h3>
                <label><input type="radio" name="gender" value="boy">남자</label>
                <label><input type="radio" name="gender" value="girl">여자</label>
                <h3>생일</h3>

                <input type="text" id="birthdate" name="birthdate" readonly="readonly"/>
                <script>
                    $(function() {
                        $("#birthdate").datepicker({
                            changeYear: true,
                            yearRange: "-100:+0",
                            dateFormat:"yy/mm/dd",
                            defaultDate:"2023/01/01"
                        });
                    });
                </script>

                <h3>체중</h3>
                <input type="number" name="weight" step="0.1" placeholder="예) 12.3 kg">
                <h3>키</h3>
                <input type="number" name="height" step="0.1" placeholder="예) 90.5 cm">
                <p class="cal__button"><button type="submit">계산하기</button></p>
            </form>
            <div class="spacer"></div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__content">
            <section class="left">
                <a class="footer__item">Made by</a>
                <a class="footer__item">Kane Lee</a>
            </section>
            <section class="right">
                <div class="footer__column">
                    <a class="footer__item">About</a>
                    <a class="footer__item">this page</a>                    
                </div>
                <div class="footer__column">
                    <a class="footer__item">Check out</a>   
                    <a class="footer__item">My other projects</a>                    
                </div>
            </section>
        </div>
    </footer>
</body>
</html>
